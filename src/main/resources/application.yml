spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

server:
  port: 8080

# OpenAI API 설정
openai:
  api:
    key: ${OPENAI_API_KEY:}
